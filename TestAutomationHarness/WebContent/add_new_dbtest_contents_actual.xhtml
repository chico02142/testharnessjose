<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<h:form enctype="multipart/form-data">

		<style>
.ui-fileupload-content {
	display: none;
}

.ui-fileupload-cancel {
	display: none;
}

.ui-fileupload-buttonbar {
	padding-left: 0px;
	padding-right: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	border-top-width: 1px;
	border-bottom-width: 1px;
	border-right-width: 1px;
	border-left-width: 1px;
	width: 237.3px;
	margin-right: 1.76px;
	margin-left: 2px;
	height: 32.8px;
	width: 245px;
}
</style>

		<p:outputPanel>
			<div class="ui-g" align="center" style="position: relative;">

				<div class="ui-g-12">
					<h:panelGroup>
						<h:outputLabel value="Test Name: "></h:outputLabel>
						<h:inputText id="testname"
							value="#{automationTestBacking.act_testname}" readonly="true"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="Testype:  "></h:outputLabel>
						<h:inputText value="#{automationTestBacking.act_testtyppe}"
							readonly="true"></h:inputText>
					</h:panelGroup>
				</div>
				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="Test Subtype: "></h:outputLabel>
						<h:inputText value="#{automationTestBacking.act_testsubtype}"
							readonly="true"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:outputLabel escape="false"
						value="Configure &lt;strong&gt;Actual&lt;/strong&gt; Values Test Steps"></h:outputLabel>
					<hr />
				</div>

			</div>

			<div align="center"
				style="position: absolute; bottom: 0%; width: 100%; vertical-align: top;">
				<div class="ui-g-6"></div>
				<div class="ui-g-6">
					<h:outputLabel value="Upload SQL File  "></h:outputLabel>
				</div>
				<div class="ui-g-6"></div>

				<div class="ui-g-6">
					<h:panelGroup>
						<p:fileUpload
							fileUploadListener="#{automationTestBacking.uploadFile}"
							mode="advanced" dragDropSupport="false" update="messages"
							sizeLimit="100000" fileLimit="3"
							allowTypes="/(\.|\/)(gif|jpe?g|png|xlsx)$/" >
							<f:attribute name="src" value="actual"></f:attribute>
							</p:fileUpload>
					</h:panelGroup>
				</div>
			</div>
		</p:outputPanel>

		<p:growl id="messages" showDetail="true" />
	</h:form>

</ui:composition>
