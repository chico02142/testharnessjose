<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<h:form enctype="multipart/form-data">

		<style>
			.ui-fileupload-content {
				display: none;
			}
			
			.ui-fileupload-cancel {
				display: none;
			}
			
			.ui-fileupload-buttonbar {
				padding-left: 0px;
				padding-right: 0px;
				padding-top: 0px;
				padding-bottom: 0px;
				border-top-width: 1px;
				border-bottom-width: 1px;
				border-right-width: 1px;
				border-left-width: 1px;
				width: 237.3px;
				margin-right: 1.76px;
				margin-left: 2px;
				height: 32.8px;
				width: 245px;
			}
		</style>

		<p:outputPanel>
			<div class="ui-g" align="center" style="position: relative;">

				<div class="ui-g-12">
					<h:panelGroup>
						<h:outputLabel value="Test Name: "></h:outputLabel>
						<h:inputText id="testname" value="#{automationTestBacking.exp_testname}"
							readonly="true"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="Testype:  "></h:outputLabel>
						<h:inputText value="#{automationTestBacking.exp_testtyppe}"
							readonly="true"></h:inputText>
					</h:panelGroup>
				</div>
				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="Test Subtype: "></h:outputLabel>
						<h:inputText value="#{automationTestBacking.exp_testsubtype}"
							readonly="true"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:outputLabel escape="false" value="Configure &lt;strong&gt;Expected&lt;/strong&gt; Values Test Steps"></h:outputLabel>
					<hr />
				</div>

				<div class="ui-g-12">
					<h:panelGroup>
						<h:outputLabel value="Select an existing definition: "></h:outputLabel>
						<h:inputText
							value="#{automationTestBacking.automationtest.fileNameOne}"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:outputLabel
						value="Upload file definition or download template to complete and load later.">
					</h:outputLabel>
				</div>
				<div class="ui-g-12"></div>

			</div>

			<div align="center"
				style="position: absolute; bottom: 0%; width: 100%; vertical-align: top;">
				<div class="ui-g-6">
					<h:outputLabel value="Download Template  "></h:outputLabel>
				</div>
				<div class="ui-g-6">
					<h:outputLabel value="Upload Template  "></h:outputLabel>
				</div>
				<div class="ui-g-6">
					<h:panelGroup>
						<p:commandButton value="Download" ajax="false"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{automationTestBacking.downloadfile()}" />
						</p:commandButton>
					</h:panelGroup>
				</div>

				<div class="ui-g-6">
					<h:panelGroup>
						<p:fileUpload
							fileUploadListener="#{automationTestBacking.uploadFile}"
							mode="advanced" dragDropSupport="false" update="messages"
							sizeLimit="100000" fileLimit="3"
							allowTypes="/(\.|\/)(gif|jpe?g|png|xlsx)$/" />
					</h:panelGroup>
				</div>
			</div>
		</p:outputPanel>

		<p:growl id="messages" showDetail="true" />
	</h:form>

</ui:composition>
