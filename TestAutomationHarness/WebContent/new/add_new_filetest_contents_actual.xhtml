<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<div align="center">
		<br />
		<h2>Add New Actual File Test</h2>
	</div>
	<h:form enctype="multipart/form-data">

		<h:panelGrid class="panelGridCenter" columns="1"
			columnClasses="firstColumn">
			<h:panelGroup>
				<h:outputLabel value="Test Name: "></h:outputLabel>
				<h:inputText id="testname" value="#{automationTestBacking.act_testname}"
					readonly="true"></h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Testype:  "></h:outputLabel>
				<h:inputText value="#{automationTestBacking.act_testtyppe}"
					readonly="true"></h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="Test Subtype: "></h:outputLabel>
				<h:inputText value="#{automationTestBacking.act_testsubtype}"
					readonly="true"></h:inputText>
			</h:panelGroup>
		</h:panelGrid>

		<div align="center">
			<br />
			<h:outputLabel escape="false" value="Configure &lt;strong&gt;Actual&lt;/strong&gt; Values Test Steps"></h:outputLabel>
			<hr />
			<br />
			<h:outputLabel
				value="Is there a completed file definition template? "></h:outputLabel>
			<br /> <br />
			<p:selectOneRadio id="console" class="selectOneRadion"
				value="#{automationTestBacking.automationtest.radioVal}"
				style="width: auto; height: auto" label="Action">
				<f:selectItem itemLabel="Yes" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="hide" />
				<p:ajax process="console" update="fileDownloadGroup fileUploadGroup " />
			</p:selectOneRadio>
		</div>

		<h:panelGroup id="fileDownloadGroup"
			styleClass="#{(automationTestBacking.automationtest.radioVal)?'hide':''}">
			<p:commandButton class="button" value="Download Template"
				ajax="false" style="width: 184px; height: 70px">
				<p:fileDownload value="#{automationTestBacking.downloadfile()}" />
			</p:commandButton>
		</h:panelGroup>

		<h:panelGroup id="fileUploadGroup"
			styleClass="#{(automationTestBacking.automationtest.radioVal)?'':'hide'}">
			<p:fileUpload id="fileuploadbutton"
				fileUploadListener="#{automationTestBacking.uploadFile}"
				label="Upload Template" mode="advanced" auto="true"
				sizeLimit="100000" allowTypes="/(\.|\/)(xlsx)$/" />
		</h:panelGroup>

		<p:growl id="messages" showDetail="true" />
	</h:form>

	<br />

</ui:composition>
