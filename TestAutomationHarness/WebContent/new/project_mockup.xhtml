<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<h:form enctype="multipart/form-data">

		<p:outputPanel>

			<div class="ui-g" align="center" style="position: relative;">

				<div class="ui-g-12">
					<h:panelGroup>
						<h:outputLabel value="Test: "></h:outputLabel>
						<h:inputText id="testname" style="background: #d4e6f1;"
							disabled="true"
							value="#{automationTestBacking.automationtest.testName}"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="File Name One: "></h:outputLabel>
						<h:inputText
							value="#{automationTestBacking.automationtest.fileNameOne}"></h:inputText>
					</h:panelGroup>
				</div>
				<div class="ui-g-6">
					<h:panelGroup>
						<h:outputLabel value="File Name Two :"></h:outputLabel>
						<h:inputText
							value="#{automationTestBacking.automationtest.fileNameTwo}"></h:inputText>
					</h:panelGroup>
				</div>

				<div class="ui-g-12">
					<h:outputLabel value="Configure Expected Values Test Steps"></h:outputLabel>
					<hr />
				</div>

				<div class="ui-g-6"></div>
				<div class="ui-g-6"></div>

				<div class="ui-g-12"></div>

				<div class="ui-g-12"></div>

				<div class="ui-g-12"></div>

			</div>

			<div align="center"
				style="position: absolute; bottom: 0%; width: 100%;">
				<div class="ui-g-6"></div>

				<div class="ui-g-3">
					<p:commandButton value="Download Template" ajax="false"
						style="width: 184px; height: 70px">
						<p:fileDownload value="#{automationTestBacking.downloadfile()}" />
					</p:commandButton>
				</div>
				
				<div class="ui-g-3">
					<p:fileUpload
						fileUploadListener="#{automationTestBacking.uploadFile}"
						label="Upload Template" mode="advanced" update="messages"
						auto="true" sizeLimit="100000" id="btnupload"
						allowTypes="/(\.|\/)(xlsx)$/" />
				</div>
			</div>
		</p:outputPanel>

		<p:growl id="messages" showDetail="true" />
	</h:form>

</ui:composition>
