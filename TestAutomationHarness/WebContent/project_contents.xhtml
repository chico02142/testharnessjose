<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<h:form>
		<p:outputPanel>

			<div class="ui-g ui-g-nopad" align="center"
				style="position: relative">

<div class="ui-g-12"></div>
<div class="ui-g-12"></div>
<div class="ui-g-12"></div>
				<div class="ui-g-11">
					<h:outputLabel escape="false"
						value="&lt;strong&gt;Project Add Page&lt;/strong&gt;"></h:outputLabel>
				</div>
				<div class="ui-g-1"></div>

				<div class="ui-g-11">
					<h:panelGroup>
						<p:outputLabel for="project" value="Project: "
							style="vertical-align:middle;" />
						<p:selectOneMenu id="project" autocomplete="off"
							value="#{automationProjectBacking.automationproject.projectName}"
							editable="true" style="vertical-align:middle; background: #d4e6f1;">
							<f:selectItem itemLabel="Select Project or Enter New Project"
								itemValue="" itemDisabled="true" />
							<f:selectItems
								value="#{automationProjectBacking.projectNameOptions}" />
						</p:selectOneMenu>
					</h:panelGroup>
				</div>
				<div class="ui-g-1"></div>

				<div class="ui-g-11">
					<h:outputLabel value="*Enter a New Project Name"></h:outputLabel>
				</div>
				<div class="ui-g-1"></div>
				
				<div class="ui-g-11">
				<h:message for="saveProject" /></div>
				<div class="ui-g-1"></div>
			</div>

			<div align="center"
				style="position: absolute; bottom: 0%; width: 100%;">
				<div class="ui-g-6"></div>

				<div class="ui-g-3">
				
				</div>

				<div class="ui-g-3">
					<h:commandButton id="saveProject" class="button" value="Save"
					binding="#{automationProjectBacking.btnsaveproj}"
					action="#{automationProjectBacking.saveProject()}"
					update="msgprojsave"
					></h:commandButton>
				</div>
			</div>

		
		<p:growl id="msgprojsave" showDetail="true"/>
		</p:outputPanel>

	</h:form>

</ui:composition>
