<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<div align="center">
		<br />
		<h2>Add New File Test</h2>
	</div>
	<h:form>

		<h:panelGrid class="panelGridCenter" columns="1"
			columnClasses="firstColumn">

			<h:panelGroup>
				<h:outputLabel value="Test: "></h:outputLabel>
				<h:inputText id="testname"
					value="#{automationTestBacking.automationtest.testName}"></h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="File Name One: "></h:outputLabel>
				<h:inputText
					value="#{automationTestBacking.automationtest.fileNameOne}"></h:inputText>
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="File Name Two :"></h:outputLabel>
				<h:inputText
					value="#{automationTestBacking.automationtest.fileNameTwo}"></h:inputText>
			</h:panelGroup>
		</h:panelGrid>

		<div align="center">
			<br />
			<h:outputLabel value="Configure Expected Values Test Steps"></h:outputLabel>
			<hr />
			<br />
			<h:outputLabel
				value="Is there a completed file definition template? "></h:outputLabel>
			<br /> <br />
			<p:selectOneRadio id="console" class="selectOneRadion"
				value="#{automationTestBacking.automationtest.radioVal}"
				style="width: auto; height: auto" label="Action">
				<f:selectItem itemLabel="Yes" itemValue="yes" />
				<f:selectItem itemLabel="No" itemValue="no" />
				<p:ajax event="click" listener="#{automationTestBacking.uploadscreen()}" />
			</p:selectOneRadio>
		</div>

				<p:commandButton class="button" value="Download Template" ajax="false"
				style="width: 184px; height: 70px">
				<p:fileDownload value="#{automationTestBacking.downloadfile()}" />
			</p:commandButton>

		<p:growl id="messages" showDetail="true" />
	</h:form>
</ui:composition>
